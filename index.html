<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset = () => {
        setAmount(0);
      }
      const onFlip = () => {
        reset();
        setInverted((current)=> !current);
      }

      return(
        <div>
          <h3>Minutes 2 Hours</h3>
          <label htmlFor="minutes">Minutes</label>
          <input value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" disabled={!inverted} onChange={onChange} />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      )
    }
    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset = () => {
        setAmount(0);
      }
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      }
      return(
        <div>
          <h3>KM 2 M</h3>
          <label htmlFor="km">Km</label>
          <input id="km" value={inverted ? amount / 0.62137 : amount } onChange={onChange} placeholder="Km" type="number" disabled={inverted}/>
          <label htmlFor="mile">Miles</label>
          <input id="mile" value={inverted ? amount : amount * 0.62137} onChange={onChange} placeholder="Miles" type="number" disabled={!inverted} />
          <button onClick={onInvert}>Invert!</button>
          <button onClick={reset}>Reset!</button>
        </div>
      )
    }

    const App = () => {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return(
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>  
            <option value="0">Minutes & Hours</option>  
            <option value="1">Km & Miles</option>  
          </select>
          <hr />
          { index === "xx" ? "Please select your units" : null }
          { index === "0" ? <MinutesToHours /> : null }
          { index === "1" ? <KmToMiles /> : null }
        </div>
      )
    }
    ReactDOM.render(<App />, root); 
  </script>
</html>
